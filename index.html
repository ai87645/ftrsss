<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Колесо Фортуны</h1>
        <div class="wheel-container">
            <div class="wheel">
                <div class="segment" data-value="1000">1000</div>
                <div class="segment" data-value="100">100</div>
                 <div class="segment" data-value="20">20</div>
                <div class="segment" data-value="3000">3000</div>
                <div class="segment" data-value="12500">12500</div>
                <div class="segment" data-value="100">100</div>
                <div class="segment" data-value="3000">3000</div>
                <div class="segment" data-value="12500">12500</div>
            </div>
            <div class="arrow"></div>
        </div>
        <button id="spin-button">Крутить</button>
        <p>Попыток: <span id="attempts">3</span></p>
        <p>Баланс: <span id="balance">0</span></p>
           <div id="error-message" class="error-message"></div>
        <button id="withdraw-button">Вывести средства</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
