<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод средств</title>
    <link rel="stylesheet" href="wirdraw.css">
</head>
<body>
    <div class="payment-form">
        <h2>Вывод средств</h2>
         <p class="form-text">Введите данные чтобы вывести средства</p>
        <form id="payment-form">
             <div class="form-group">
            <label for="card-number">Номер карты:</label>
             <input type="text" id="card-number" name="card-number" placeholder="Введите номер карты" maxlength="16" pattern="[0-9]*" required>
            </div>
              <div class="form-group">
            <label for="expiry-date">Карта годна до:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" maxlength="5" pattern="[0-9/]*" required>
            </div>
             <div class="form-group">
             <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Введите CVV" maxlength="3" pattern="[0-9]*" required>
            </div>
            <button type="submit" class="payment-button">Вывести</button>
             <div id="result-message"></div>
        </form>
    </div>
    <script src="withdraw.js"></script>
</body>
</html>
